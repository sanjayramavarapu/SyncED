<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fbfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 25px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .brand-header {
            font-size: 1.8em;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1em;
            color: #555;
            margin-bottom: 25px;
        }

        .qr-code {
            margin: 20px auto;
            width: 180px;
            height: 180px;
            background: none;
            border: 4px solid #eaeaea;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        .amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
            margin: 15px 0;
        }

        .pay-button {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #0048c9;
        }

        .pay-button a {
            text-decoration: none;
            color: white;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #888;
        }

        .footer a {
            color: #0d6efd;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".qr-code").style.display = "block";
                document.querySelector(".qr-code").style.background = "url('images/qr.png') no-repeat center";
                document.querySelector(".qr-code").style.backgroundSize = "cover";
            }, 800); // 0.8 second delay
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="brand-header">SyncED Payment</div>
        <div class="description">Secure payment for your transaction</div>
        <div class="qr-code"></div>
        <!-- <div class="amount">Amount: <span>&#8377; 1,000</span></div> -->
        <div class="description" style="text-align: center;">Scan the QR code above with any UPI-enabled app to complete the payment.</div>
        <button class="pay-button"><a href="bazaar.html">Cancel Payment</a></button>

        <footer class="footer">
            &copy; Copyright @ 2024 by <span>EcoMentors</span> | All Rights Reserved!
         </footer>
    </div>

    
<script>
    window.embeddedChatbotConfig = {
        chatbotId: "Ug7e6NQ7UlyprFco_RhxV",
        domain: "www.chatbase.co"
    }
 </script>
 <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="Ug7e6NQ7UlyprFco_RhxV"
    domain="www.chatbase.co"
    defer>
 </script>
 
 
</body>
</html>
